<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earphones - SS Mobile Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <section class="products-section">
    <h2>Earphones</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="images/Apple AirPods Pro 2.webp" alt="Apple AirPods Pro 2">
        <h3>Apple AirPods Pro 2</h3>
        <p>❤️❤️❤️❤️ (45 Reviews)</p>
        <div class="product-price">₹24,900</div>
        <button class="add-to-cart-btn" data-name="Apple AirPods Pro 2" data-price="24900" data-image="images/Apple AirPods Pro 2.webp">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/Samsung Galaxy Buds2 Pro.webp" alt="Samsung Galaxy Buds2 Pro">
        <h3>Samsung Galaxy Buds2 Pro</h3>
        <p>❤️❤️❤️ (30 Reviews)</p>
        <div class="product-price">₹17,999</div>
        <button class="add-to-cart-btn" data-name="Samsung Galaxy Buds2 Pro" data-price="17999" data-image="images/Samsung Galaxy Buds2 Pro.webp">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/OnePlus Buds Pro 2.jpg" alt="OnePlus Buds Pro 2">
        <h3>OnePlus Buds Pro 2</h3>
        <p>❤️❤️❤️❤️ (22 Reviews)</p>
        <div class="product-price">₹11,999</div>
        <button class="add-to-cart-btn" data-name="OnePlus Buds Pro 2" data-price="11999" data-image="images/OnePlus Buds Pro 2.jpg">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/boAt Airdopes 141.jpg" alt="boAt Airdopes 141">
        <h3>boAt Airdopes 141</h3>
        <p>❤️❤️❤️ (120 Reviews)</p>
        <div class="product-price">₹1,299</div>
        <button class="add-to-cart-btn" data-name="boAt Airdopes 141" data-price="1299" data-image="images/boAt Airdopes 141.jpg">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/Realme Buds Air 3 Neo.png" alt="Realme Buds Air 3 Neo">
        <h3>Realme Buds Air 3 Neo</h3>
        <p>❤️❤️ (18 Reviews)</p>
        <div class="product-price">₹1,999</div>
        <button class="add-to-cart-btn" data-name="Realme Buds Air 3 Neo" data-price="1999" data-image="images/Realme Buds Air 3 Neo.png">Add to Cart</button>
      </div>

    </div>
  </section>

  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header"><h3>Your Cart</h3><span id="close-cart" class="close-cart">&times;</span></div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer"><p>Total: <span id="cart-total">₹0.00</span></p><button id="checkout-btn" class="checkout-btn">Checkout</button></div>
  </div>

  <div id="footer"></div>
  <script src="js/main.js"></script>
  <script src="js/loguser.js"></script>
</body>
</html>
