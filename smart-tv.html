<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart TVs - Mobile Store</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <section class="hero">
    <h1>Smart TVs</h1>
    <p>Enjoy entertainment like never before with our smart TVs.</p>
  </section>

  <section class="products-section">
    <h2>Popular Smart TVs</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/Samsung QLED 55.webp" alt="Samsung QLED TV">
        <h3>Samsung QLED 55"</h3>
        <p>4K resolution with Quantum Dot technology.</p>
        <div class="product-price">₹11,199</div>
        <button class="add-to-cart-btn"
                data-name="Samsung QLED 55"
                data-price="1199"
                data-image="images/Samsung QLED 55.webp">
          Add to Cart
        </button>
      </div>

      <div class="product-card">
        <img src="images/LG OLED 65.jpeg" alt="LG OLED TV">
        <h3>LG OLED 65"</h3>
        <p>Perfect blacks and infinite contrast.</p>
        <div class="product-price">₹14,999</div>
        <button class="add-to-cart-btn"
                data-name="LG OLED 65"
                data-price="1499"
                data-image="images/LG OLED 65.jpeg">
          Add to Cart
        </button>
      </div>

      <div class="product-card">
        <img src="images/Sony Bravia 50.webp" alt="Sony Bravia">
        <h3>Sony Bravia 50"</h3>
        <p>Immersive sound and crystal-clear display.</p>
        <div class="product-price">₹34,999</div>
        <button class="add-to-cart-btn"
                data-name="Sony Bravia 50"
                data-price="999"
                data-image="images/Sony Bravia 50.webp">
          Add to Cart
        </button>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="js/main.js"></script>
 <script src="js/loguser.js"></script>
</body>
</html>
